<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <div class="menu-banner">
                <ui:include src="/menuI.xhtml" />
            </div>
            <h:form style="display: flex; justify-content: center; align-items: center; margin-top: 2em ">
                <h:panelGrid columns="1" style="margin-top: 2em">
                    <p:outputLabel value="IMC:" for="imc" />
                    <p:inputText readonly="true" id="imc" value="#{sessionScope['IMC']}" title="imc"/>

                    <p:outputLabel value="ICC:" for="icc" />
                    <p:inputText readonly="true" id="icc" value="#{sessionScope['ICC']}" title="icc"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
